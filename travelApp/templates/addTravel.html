<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Plan</title>
    <style>
        textarea {
            resize: none;
        }
    </style>
</head>

<body>
    <a href="../">Home</a><br>
    <a href="../../logout">Logout</a><br>
    <h1>Add a Trip</h1>
    <form action="addPlan/" method="post">
        {% csrf_token %}
        <label for="destination">Destination:</label>
        <input type="text" id="destination" name="destination"><br><br>
        <label for="description">Description:</label>
        <textarea name="description" rows="10" cols="30"></textarea><br><br>
        <label for="date_from">Travel Date From:</label>
        <input type="text" id="date_from" name="date_from"><br><br>
        <label for="date_to">Travel Date To:</label>
        <input type="text" id="date_to" name="date_to"><br><br>
        <input type="submit" value="Add">
    </form>

    {% if messages %}
    <ul class="messages">
        {% for message in messages %}
        <li {% if message.tags %} class="{{ message.tags }}" {% endif %}>{{ message }}</li>
        {% endfor %}
    </ul><br><br>
    {% endif %}
</body>

</html>
